
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .delete-btn {
            background-color: #d9534f;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="number" placeholder="Enter Number">
            <button onclick="addItem()">Add</button>
        </div>
        <table id="todoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addItem() {
            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;

            if (name === '' || number === '') {
                alert('Please enter both name and number.');
                return;
            }

            var table = document.getElementById('todoTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);

            var nameCell = newRow.insertCell(0);
            var numberCell = newRow.insertCell(1);
            var actionCell = newRow.insertCell(2);

            nameCell.innerHTML = name;
            numberCell.innerHTML = number;
            actionCell.innerHTML = '<button class="delete-btn" onclick="deleteItem(this)">Delete</button>';

            document.getElementById('name').value = '';
            document.getElementById('number').value = '';
        }

        function deleteItem(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById('todoTable').deleteRow(i);
        }
    </script>
</body>
</html>
